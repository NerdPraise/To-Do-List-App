{% extends "base.html" %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <div class="row mt-4">
        <div class="col">
            <h2> Add Item </h2>
            <form class="form-inline" action="/add_todo" method="post">
                {% csrf_token %}
                <input type="text" name="content" class="form-control mb-2 mr-sm-2" placeholder="type here....">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>


    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for todo in todo_items %}
                <li class="list-group-item">{{ todo.text }}
                    <div class="float-right">
                        <form action="delete_todo/{{todo.id}}" method="post">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>

        </div>


    </div>

{% endblock content %}
</body>
</html>
